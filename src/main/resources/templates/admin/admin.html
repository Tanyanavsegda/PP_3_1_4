<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      >
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="/admin.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" id="nav-name"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" id="nav-roles"></span>
        </p>
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tabb" role="tablist"
                     aria-orientation="vertical">
                    <a class="nav-link active" href="/admin" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" href="/user"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="myTab" role="tablist">
                            <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-users" type="button" role="tab" aria-controls="nav-users">Users
                                Table
                            </button>
                            <button class="nav-link" id="nav-new-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-new" type="button" role="tab" aria-controls="nav-new"
                                    aria-selected="false">New User
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                             aria-labelledby="nav-users-tab">
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>All users</h4>
                                    </div>
                                </div>
                                <div class="card-body" bg-primary text-white>
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Login</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                                            <div class="modal fade" id="editModal"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" modal-dialog-centered>
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form method="patch" class="form-container" id="editForm">
                                                            <div class="modal-body col-md text-center">
                                                                <br>
                                                                <label for="updateId" class="fs-5 fw-bold pb-0 pt-2">ID</label>
                                                                <input type="number" class="form-control" id="updateId"
                                                                       readonly>
                                                                <label for="nameUpdate"><b>Name</b></label>
                                                                <input type="text"
                                                                       class="form-control" id="nameUpdate"
                                                                       required/>
                                                                <br>
                                                                <label for="lastnameUpdate"><b>Lastname</b></label>
                                                                <input type="text"
                                                                       class="form-control" id="lastnameUpdate"
                                                                       required/>
                                                                <br>
                                                                <label for="ageUpdate"><b>Age</b></label>
                                                                <input type="number"
                                                                       class="form-control" id="ageUpdate"
                                                                       required/>
                                                                <br>
                                                                <label for="loginUpdate"><b>Login</b></label>
                                                                <input type="text"
                                                                       class="form-control" id="loginUpdate"
                                                                       required/>
                                                                <br>
                                                                <label for="passwordUpdate"><b>Password</b></label>
                                                                <input type="password"  class="form-control" id="passwordUpdate"
                                                                       />
                                                                <br>
                                                                <br>
                                                                <label for="roleUpdate"><b>Role</b></label>
                                                                <select multiple class="form-control form-control-sm"
                                                                        id="roleUpdate"
                                                                        required>
                                                                </select>
                                                                <br><br>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="submit" class="btn btn-primary">
                                                                    Edit
                                                                </button>
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal fade" id="deleteModal"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Do you want to delete current user?</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form class="modal-body col-md text-center">
                                                            <div class="modal-body col-md">
                                                                <label for="idD"><b>ID</b></label>
                                                                <input type="number" class="form-control"
                                                                       id="idD" readonly/>
                                                                <br>
                                                                <label for="nameD"><b>Name</b></label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       id="nameD" readonly/>
                                                                <br>
                                                                <label for="lastnameD"><b>Last name</b></label>
                                                                <input type="text"
                                                                       class="form-control" id="lastnameD"
                                                                       readonly/>
                                                                <br>
                                                                <label for="ageD"><b>Age</b></label>
                                                                <input type="number"
                                                                       class="form-control"
                                                                       id="ageD" readonly/>
                                                                <br>
                                                                <label for="loginD"><b>Login</b></label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       id="loginD" readonly/>
                                                                <br>
                                                                <!--<label for="roleD">Role</label>
                                                                <select class="custom-select form-control" size="2"
                                                                        id="roleD" multiple readonly>
                                                                </select>-->
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-new" role="tabpanel"
                             aria-labelledby="nav-new-tab">
                            <div class="col-md bg-white border" id="newUser">
                                <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                      method="POST" action="/admin/new">
                                    <label for="addName"><b>Name</b></label>
                                    <input class="form-control" type="text" placeholder="Name"
                                           id="addName" required/>
                                    <br>
                                    <label for="addLastName"><b>Last name</b></label>
                                    <input class="form-control" type="text" placeholder="Last name"
                                           id="addLastName" required/>
                                    <br>
                                    <label for="addAge"><b>Age</b></label>
                                    <input class="form-control" type="number" placeholder="Age"
                                           id="addAge"/>
                                    <br>
                                    <label for="addLogin"><b>Login</b></label>
                                    <input class="form-control" type="text" placeholder="Login"
                                           id="addLogin" required/>
                                    <br>
                                    <label for="addPassword"><b>Password</b></label>
                                    <input class="form-control" type="password" placeholder="Password"
                                           id="addPassword" required/>
                                    <br>
                                    <label for="addRoles"><b>Role</b></label>
                                    <select multiple class="form-control form-control-sm"
                                            id="addRoles" size="2" required>
                                    </select>
                                    <br>
                                    <button type="submit" class="btn btn-success btn-lg"
                                            value="Add new user">Add new user
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
